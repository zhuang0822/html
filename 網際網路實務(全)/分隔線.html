    <body>
        <h3>登高 杜甫</h3>
        <hr>
        <p>風急天高猿嘯哀，渚清沙白鳥飛回</p>
        <p>無邊落木蕭蕭下，不盡長江滾滾來</p>
        <p>萬里悲秋常作客，百年多病獨登臺</p>
        <p>艱難苦恨繁霜鬢，潦倒新停濁酒杯</p>
    </body>
